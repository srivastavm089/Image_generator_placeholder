<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Placeholder Image path Generator</h1>
    <form >
        <div>        <label for="img-size">Image Size: </label>
        <select name="" id="">
            <option value="150*50">Small(100*50)</option>
              <option value="200*200">Medium Square (200*200)</option>
                <option value="350*150">Medium(350*150)</option>
                  <option value="400*400">Large Square(400*400)</option>
                    <option value="650*350">Large(650*350)</option>
                    <option value="800*600">Large(800*600)</option>
                    <option value="1920*1080">Full HD (1920x1080)</option>
        </select>
    </div>
     <div>
        <label for="text">Text on Image</label>
        <input type="text">
    </div>
    <div>
        <label for="text">Color of Background:</label>
        
        <input type="color" id="background-color">
    </div>
    <div class="bottom">
        <label for="text">Color of Text: </label>
        
        <input type="color" id="textColor">
    </div>

    </form>
    <div class="output">
        <img src="" alt="">
        <br>
        <textarea name="" id="urlPath" cols="30" rows="2" placeholder="link will be available here"></textarea>
    </div>
    <script src="file.js"></script>
</body>
</html>
